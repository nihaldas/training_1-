<script>
    function f1(){
        var colors = document.getElementById("colors");
        var msg = colors.options[colors.selectedIndex].value; 
        document.getElementById("span1").innerHTML = msg ; 
        document.bgColor = msg ; 
    }
</script>

    <h1> DropDownList , example -1 </h1> 

    <select id="colors" onchange="f1()"> 
        <option value="red">red</option>
        <option value="green">green</option>
        <option value="blue">blue</option>
        <option value="yellow">yellow</option>
    </select>

    <span id="span1" > </span>
