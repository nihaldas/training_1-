<script> 
    var n = '55';
    if (! isNaN(n))
        document.write("Square of " + n + " is " + (n*n));
    else
        document.write("Input is not a number" );

    

    var a = prompt("Enter a number");
    if (! isNaN(a))
        document.write("Square of " + a + " is " + (a*a));
    else
        document.write("Input is not a number");

    var b = 100 ;

    document.write(Math.sqrt(b) + "<br") ; 
    document.write(Math.pow(5,3) + "<br>") ; 
    document.write(Math.abs(-54) + "<br>") ;

    document.write(Math.min(45,56,23,55) + "<br>") ;
    document.write(Math.max(2,4,5,7,120,22) + "<br>") ;

    document.write(Math.random(2) + "<br>") ;
    document.write(Math.round(48.89));

</script>
