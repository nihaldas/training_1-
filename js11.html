<script>
    function ShowTime(){
        var d = new Date();
        var t = d.getHours() + ":" + d.getMinutes() +":" + d.getSeconds() ; 
        document.getElementById("span2").innerHTML = t;
    }
    function CalMarks(){
        var mark = 0;
        var ischeck = 0 ; 
        var ans1 = document.getElementsByName("q1");
        var ans2 = document.getElementsByName("q2");
        var ans3 = document.getElementsByName("q3");
        var ans4 = document.getElementsByName("q4");

        if (ans1[3].checked )
            mark += 1; 
        else if (!ans1[0].checked && !ans1[1].checked && !ans1[2].checked && !ans1[3].checked) 
                ischeck += 1 ; 
            //break ; 
        
        if (ans2[0].checked)
            mark += 1; 
        else if (!ans2[0].checked && !ans2[1].checked && !ans2[2].checked && !ans2[3].checked) 
                ischeck += 1 ; 
            //break ; 
        
        if (ans3[1].checked)
            mark += 1; 
        else if (!ans3[0].checked && !ans3[1].checked && !ans3[2].checked && !ans3[3].checked) 
                ischeck += 1 ; 
            //break ; 
        
        if (ans4[3].checked)
            mark += 1; 
        else if (!ans4[0].checked && !ans4[1].checked && !ans4[2].checked && !ans4[3].checked) 
                ischeck += 1 ; 
            //break ; 

        if (ischeck == 0 )
            document.getElementById("span1").innerHTML = "You scored " + mark + "/4"; 
        else 
            document.getElementById("span1").innerHTML = "Error" ; 
        
    }
    </script> 


<body onload ="ShowTime()">
<h1> Objective Question Paper </h1> 

Q1- Which Year is this ? <br>
<input type="radio" name="q1" value="a1"> 2013
<input type="radio" name="q1" value="b1"> 2014
<input type="radio" name="q1" value="c1"> 2015
<input type="radio" name="q1" value="d1"> 2017
<hr>
Q2- Capital of India ? <br>
<input type="radio" name="q2" value="a2"> Delhi
<input type="radio" name="q2" value="b2"> Bangalore
<input type="radio" name="q2" value="c2"> Chennai
<input type="radio" name="q2" value="d2"> Kolkata
<hr>
Q3- PM of India ? <br>
<input type="radio" name="q3" value="a3"> Monika
<input type="radio" name="q3" value="b3"> Nihal
<input type="radio" name="q3" value="c3"> Fatwani
<input type="radio" name="q3" value="d3"> Nitin
<hr>
Q4- Best House on GOT ?  <br>
<input type="radio" name="q4" value="a4"> Stark
<input type="radio" name="q4" value="b4"> Lannisters
<input type="radio" name="q4" value="c4"> Tyrells
<input type="radio" name="q4" value="d4"> Targaryen
