<script>
    function CalculateGrade() {
        var sub1 = document.getElementById("mat").value;
        var sub2 = document.getElementById("phy").value;
        var sub3 = document.getElementById("che").value;
    
        var res, grade;
    
        sub1 = Number(sub1);
        sub2 = Number(sub2);
        sub3 = Number(sub3);
    
        var tot = sub1 + sub2 + sub3;
        var avg = tot/3;
    
        var span1 = document.getElementById("span1");
        span1.innerHTML = "Total marks: " + tot;
    
        if (sub1<35 || sub2<35 || sub3<35){
            res = "FAIL";
            grade = "NA";
        }
        else {
            res = "PASS";
            if (avg > 90)
                grade = "A";
            else if (avg > 60)
                grade = "B";
            else 
                grade = "C";
        }
        var span3 = document.getElementById("span3");
        var span4 = document.getElementById("span4");
        span3.innerHTML = "Result: " + res;
        span4.innerHTML = "Grade: " + grade;
    }
    </script>
