<script> 
    var d = new Date() ;
    var p = d.getDay(); 

    function ShowDate(){
        var m = d.getDate() +"/" + d.getMonth() +"/" + d.getFullYear();
        document.getElementById("span1").innerHTML = m; 
    }

    function ShowTime(){
        var t = d.getHours() + ":" + d.getMinutes() +":" + d.getSeconds() ; 
        document.getElementById("span2").innerHTML = t;
    }

    function Display(x){
        var d = new Date();
        var m = "";
        if ( x == "date") 
            m = d.getDate() +"/" + d.getMonth() +"/" + d.getFullYear();
        else if (x == "time")
            m = d.getHours() + ":" + d.getMinutes() +":" + d.getSeconds() ; 
        
        document.getElementById("span1").innerHTML = m;
    }

    function f1(){
        var d = new Date() ;
        var p = d.getDay();
        if (p == 0 || p== 6)
            document.getElementById("span1").innerHTML = "Enjoy the weekend";
        else 
            document.getElementById("span1").innerHTML = "Enjoy the weekday";

    }
</script>
