<script>
    var n = prompt("Enter a number between 1 and 7 ");
    n =Number(n) ;

    switch(n) 
    {
                case 1 : 
                alert("It is Monday");
                break ; 
                case 2 : 
                alert("It is Tuesday");
                break ; 
                case 3 : 
                alert("It is Wedday");
                break ; 
                case 4 : 
                alert("It is Thursday");
                break ; 
                case 5 : 
                alert("It is Friday");
                break ; 
                case 6 : 
                alert("It is Satday");
                break ; 
                case 7 : 
                alert("It is Sunday");
                break ; 

                default:
                    alert("Invalid input");
                
    }
    </script>
